<!DOCTYPE html>

<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Trivia!</title>
    <script>

        document.addEventListener("DOMContentLoaded", function () {
            let bt1 = document.getElementById("button1");
            let bt2 = document.getElementById("button2");
            let bt3 = document.getElementById("button3");
            let bt4 = document.getElementById("button4");

            let bt5 = document.getElementById("button5");

            bt1.addEventListener("click", function () { displayAnwser("button1") });
            bt2.addEventListener("click", function () { displayAnwser("button2") });
            bt3.addEventListener("click", function () { displayAnwser("button3") });
            bt4.addEventListener("click", function () { displayAnwser("button4") });

            bt5.addEventListener("click", function () { checkAnswer("button5") });


        });

        function displayAnwser(but) {
            // reset all buttons to no background color
            ele = document.getElementsByClassName("input");
            for (var i = 0; i < ele.length; i++) {
                ele[i].style.backgroundColor = "";
            }
            // logic for the right button
            if ('button1' == but) {
                document.getElementById("solution").innerHTML = "Correct!";
                document.getElementById(but).style.backgroundColor = "green";
            }
            else {
                document.getElementById("solution").innerHTML = "Incorrect!";
                document.getElementById(but).style.backgroundColor = "red";
            }
        }
        

        function checkAnswer() {
            anwser = document.getElementById("inputfield")
            if (anwser.value.toLowerCase() == "Central Processing Unit".toLowerCase()
) {
                document.getElementById("solutionOpen").innerHTML = "Correct!";
            }
            else {
                document.getElementById("solutionOpen").innerHTML = "Incorrect!";
            }
        }

    </script>
</head>

<body>
    <div class="header">
        <h1>Trivia!</h1>
    </div>

    <div class="container">
        <div class="section">
            <h2>Part 1: Multiple Choice </h2>
            <hr>
            <h3>
                Why is the sky blue?
            </h3>
            <button class="input" id="button1">refraction of sun light</button>
            <button class="input" id="button2">the outer space is blue</button>
            <button class="input" id="button3">reflection of the oceans</button>
            <button class="input" id="button4">only appears blue to humans</button>
        </div>
        <p id="solution"></p>
        <div class="section">
            <h2>Part 2: Free Response</h2>
            <hr>
            <h3>
                For what does the acronym CPU stand in Computer sience?
            </h3>
            <input type="text" class="input" id="inputfield">your answer</input>
            <button class="inputbut" id="button5">Check Anwser</button>
            <p id="solutionOpen"></p>
        </div>
    </div>
</body>

</html>
